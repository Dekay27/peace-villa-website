<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Villa Rentals - Price List</title>
    <!-- Bootstrap 5 CSS (required) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootswatch Cyborg Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Bootstrap Container -->
<div class="container py-5">
    <h1 class="text-center mb-4">Peace Villa Rentals - Pricing</h1>

    <!-- Bootstrap Accordion for Price List -->
    <div class="accordion" id="priceListAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="venueHeading">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#venueCollapse" aria-expanded="true" aria-controls="venueCollapse">
                    Venue Rentals
                </button>
            </h2>
            <div id="venueCollapse" class="accordion-collapse collapse show" aria-labelledby="venueHeading">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Pergola Wooden Canopy
                            <span>$150/day <a href="#quoteModal" class="btn btn-sm btn-primary" data-bs-toggle="modal">Request Quote</a></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Banquet Hall
                            <span>$500/day <a href="#quoteModal" class="btn btn-sm btn-primary" data-bs-toggle="modal">Request Quote</a></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Add more accordion items for Furniture, Catering, etc. -->
    </div>

    <!-- Bootstrap Modal for Quote Request -->
    <div class="modal fade" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quoteModalLabel">Request a Quote</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="submit_quote.php" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventType" class="form-label">Event Type</label>
                            <select class="form-select" id="eventType" name="eventType" required>
                                <option value="wedding">Wedding</option>
                                <option value="corporate">Corporate</option>
                                <option value="party">Party</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for accordion and modal functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
